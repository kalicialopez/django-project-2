<!-- news/templates/news/commentCard.html -->
    <section class="comment-card" id="comment-card-{{ position }}">
        {% comment "optional user image" %}
        <a href="{% url 'news:comment' comment.id %}">
            {% if author.image %}
                <img alt="user.image" src="{{ author.image }}">
            {% else %}
                <img alt="user.image" src="https://scontent.fper6-1.fna.fbcdn.net/v/t39.30808-6/306001931_546296760832732_5673322044449745014_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=lvbezYP7VscAX_ZSon_&_nc_ht=scontent.fper6-1.fna&oh=00_AfCRG-k9dvhBBvX5EvzZ1lbeGJkUoSgWjNYXnlZiTLK6aA&oe=65760B90">
            {% endif %}
        {% endcomment %}


        <h4>{{ comment.author }}</h4>
        <p>Published: {{ comment.pub_date|date:'D, d M y h.i a' }}</p>
        <p>{{ comment.content }}</p>
        
    </section>
